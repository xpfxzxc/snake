<!DOCTYPE html>
<html lang=zh-cmn-Hans>
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" href="styles/snakegameStyle.css" />
</head>
<body>
  <h1>经典游戏：贪吃蛇<i>Snake</i></h1>

  <div id="box">
  </div>

  <noscript>
    <p>本页面需要浏览器支持（启用）JavaScript</p>
  </noscript>

  <h1>通过条件</h1>
  <p>整条蛇占满游戏场景</p>
  <h1>界面介绍</h1>
  <p>游戏界面右上角有记录当前得分的文本，下部大区域是游戏场景。
     若游戏失败将显示最终得分，若游戏成功将提示通关。</p>
  <h1>操作方式</h1>
  <ul>
    <li>W：上</li>
    <li>S：下</li>
    <li>A：左</li>
    <li>D：右</li>
    <li>Space bar: 重新开始</li>
  </ul>
  <script src="scripts/snakegame.js"></script>
</body>
</html>
